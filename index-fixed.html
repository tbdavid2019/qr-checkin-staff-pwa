    <!-- Styles - é€å€‹è¼‰å…¥ä¸¦è™•ç†éŒ¯èª¤ -->
    <style>
        /* å…§åµŒåŸºç¤æ¨£å¼ä»¥é˜² CSS è¼‰å…¥å¤±æ•— */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            background: #f5f5f5;

        .loading-screen {
            position: fixed;

            bottom: 0;

            display: flex;

            border-radius: 50%;

            margin-bottom: 1rem;

        @keyframes spin {
            0% { transform: rotate(0deg); }

    </style>
</head>
<body>
    <!-- Loading Screen -->

    <!-- Network Status -->
    <div id="network-status" class="network-status hidden">

    <!-- Login Page -->

            <form id="login-form" class="login-form">

                <div class="input-group">

                <div class="divider">

                <div class="input-group">

                    <input type="text" id="login-code" name="login_code" placeholder="è¼¸å…¥ç™»å…¥ç¢¼">

                <button type="submit" class="btn btn-primary" id="login-btn">

    <!-- Main Dashboard -->
    <div id="dashboard-page" class="page hidden">
        <header class="header">
            <div class="header-left">
                <h2 id="staff-name">å“¡å·¥å§“å</h2>
                <span id="selected-event" class="selected-event">æœªé¸æ“‡æ´»å‹•</span>
            </div>
            <div class="header-right">
                <button id="sync-btn" class="icon-btn" title="æ‰‹å‹•åŒæ­¥">
                    <span class="sync-icon">ğŸ”„</span>
                </button>
                <button id="logout-btn" class="icon-btn" title="ç™»å‡º">
                    <span class="logout-icon">ğŸšª</span>

            </div>
        </header>

        <div class="dashboard-content">
            <!-- Event Selection -->
            <section id="event-section" class="card">
                <h3>é¸æ“‡æ´»å‹•</h3>
                <div id="events-loading" class="loading-text">è¼‰å…¥æ´»å‹•ä¸­...</div>
                <div id="events-list" class="events-list hidden"></div>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <button id="scan-btn" class="action-btn scan-btn" disabled>
                    <div class="action-icon">ğŸ“·</div>
                    <span>é–‹å§‹æƒç¢¼</span>
                </button>
                
                <button id="stats-btn" class="action-btn stats-btn" disabled>
                    <div class="action-icon">ğŸ“Š</div>

            <!-- Status Cards -->
            <section class="status-cards">
                <div class="status-card">
                    <div class="status-number" id="total-tickets">0</div>

                </div>
                <div class="status-card">
                    <div class="status-number" id="checked-in">0</div>
                    <div class="status-label">å·²ç°½åˆ°</div>
                </div>
                <div class="status-card">
                    <div class="status-number" id="pending-sync">0</div>
                    <div class="status-label">å¾…åŒæ­¥</div>

            </section>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script>
        // è¼‰å…¥ç‹€æ…‹ç®¡ç†
        const loadingStatus = document.getElementById('loading-status');
        let loadedModules = {};
        
        function updateLoadingStatus(message) {
            if (loadingStatus) {
                loadingStatus.textContent = message;
            }
            console.log('[Loading]', message);
        }

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', (e) => {
            console.error('Global Error:', e.error);
            updateLoadingStatus(`éŒ¯èª¤: ${e.message}`);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled Promise:', e.reason);
            updateLoadingStatus(`Promise éŒ¯èª¤: ${e.reason}`);
        });

        // å‹•æ…‹è¼‰å…¥ CSS
        function loadCSS(href) {
            return new Promise((resolve, reject) => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = href;
                link.onload = () => resolve();
                link.onerror = () => reject(new Error(`Failed to load CSS: ${href}`));
                document.head.appendChild(link);
            });
        }

        // å‹•æ…‹è¼‰å…¥ JavaScript
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                document.body.appendChild(script);
            });
        }

        // å®‰å…¨çš„æ¨¡çµ„è¼‰å…¥
        async function loadModule(name, src, required = true) {
            try {
                updateLoadingStatus(`è¼‰å…¥ ${name}...`);
                await loadScript(src);
                loadedModules[name] = true;
                updateLoadingStatus(`âœ“ ${name} è¼‰å…¥æˆåŠŸ`);
                return true;
            } catch (error) {
                loadedModules[name] = false;
                console.error(`Failed to load ${name}:`, error);
                updateLoadingStatus(`âœ— ${name} è¼‰å…¥å¤±æ•—`);
                
                if (required) {
                    throw error;
                }
                return false;
            }
        }

        // æ‡‰ç”¨ç¨‹å¼åˆå§‹åŒ–
        async function initApp() {
            try {
                updateLoadingStatus('é–‹å§‹åˆå§‹åŒ–...');

                // 1. è¼‰å…¥ CSS
                updateLoadingStatus('è¼‰å…¥æ¨£å¼...');
                try {
                    await Promise.all([
                        loadCSS('css/main.css'),
                        loadCSS('css/login.css'),
                        loadCSS('css/scanner.css'),
                        loadCSS('css/stats.css')
                    ]);
                    updateLoadingStatus('âœ“ æ¨£å¼è¼‰å…¥å®Œæˆ');
                } catch (error) {
                    console.warn('Some CSS failed to load:', error);
                    updateLoadingStatus('âš  éƒ¨åˆ†æ¨£å¼è¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨åŸºç¤æ¨£å¼');
                }

                // 2. è¼‰å…¥å¿…éœ€çš„ JavaScript æ¨¡çµ„
                await loadModule('Utils', 'js/utils.js', true);
                await loadModule('Storage', 'js/storage.js', true);
                await loadModule('API', 'js/api.js', true);
                await loadModule('Auth', 'js/auth.js', true);

                // 3. è¼‰å…¥å¯é¸æ¨¡çµ„
                await loadModule('Sync', 'js/sync.js', false);

                // 4. åˆå§‹åŒ–æ ¸å¿ƒåŠŸèƒ½
                updateLoadingStatus('åˆå§‹åŒ–å­˜å„²...');
                if (typeof Storage !== 'undefined') {
                    await Storage.init();
                }

                updateLoadingStatus('è¼‰å…¥èªè­‰ç‹€æ…‹...');
                if (typeof API !== 'undefined') {
                    API.loadAuthToken();
                }

                // 5. è¨­ç½®æ‡‰ç”¨ç¨‹å¼
                updateLoadingStatus('è¨­ç½®æ‡‰ç”¨ç¨‹å¼...');
                setupApp();

                // 6. æª¢æŸ¥èªè­‰ç‹€æ…‹
                updateLoadingStatus('æª¢æŸ¥ç™»å…¥ç‹€æ…‹...');
                const isAuthenticated = await checkAuthState();
                
                if (isAuthenticated) {
                    await showDashboard();
                } else {
                    showLogin();
                }

                // 7. å®Œæˆè¼‰å…¥
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    updateLoadingStatus('æ‡‰ç”¨ç¨‹å¼å·²å°±ç·’');
                }, 500);

            } catch (error) {
                console.error('App initialization failed:', error);
                updateLoadingStatus(`åˆå§‹åŒ–å¤±æ•—: ${error.message}`);
                
                // é¡¯ç¤ºéŒ¯èª¤é é¢
                document.getElementById('loading-screen').innerHTML = `
                    <div class="error-state">
                        <h3>è¼‰å…¥å¤±æ•—</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()">é‡æ–°è¼‰å…¥</button>
                    </div>
                `;
            }
        }

        // è¨­ç½®æ‡‰ç”¨ç¨‹å¼
        function setupApp() {
            // ç™»å…¥è¡¨å–®
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            // ç™»å‡ºæŒ‰éˆ•
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
        }

        // æª¢æŸ¥èªè­‰ç‹€æ…‹
        async function checkAuthState() {
            try {
                if (typeof Auth !== 'undefined' && Auth.isAuthenticated()) {
                    return await Auth.validateSession();
                }
                return false;
            } catch (error) {
                console.error('Auth state check failed:', error);
                return false;
            }
        }

        // è™•ç†ç™»å…¥
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('login-error');
            
            try {
                // è¨­ç½®è¼‰å…¥ç‹€æ…‹
                setButtonLoading(loginBtn, true);
                hideElement(errorDiv);
                
                const credentials = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    loginCode: formData.get('login_code')
                };
                
                if (typeof Auth === 'undefined') {
                    throw new Error('èªè­‰æ¨¡çµ„æœªè¼‰å…¥');
                }
                
                const result = await Auth.login(credentials);
                
                if (result.success) {
                    showToast(`æ­¡è¿ï¼Œ${result.staff.full_name}ï¼`, 'success');
                    await showDashboard();
                }
                
            } catch (error) {
                console.error('Login failed:', error);
                showError(error.message, errorDiv);
            } finally {
                setButtonLoading(loginBtn, false);
            }
        }

        // è™•ç†ç™»å‡º
        async function handleLogout() {
            try {
                if (typeof Auth !== 'undefined') {
                    await Auth.logout();
                }
                showToast('å·²æˆåŠŸç™»å‡º', 'info');
                showLogin();
            } catch (error) {
                console.error('Logout failed:', error);
                showError('ç™»å‡ºå¤±æ•—: ' + error.message);
            }
        }

        // é¡¯ç¤ºç™»å…¥é é¢
        function showLogin() {
            hideAllPages();
            showPage('login');
        }

        // é¡¯ç¤ºå„€è¡¨æ¿
        async function showDashboard() {
            hideAllPages();
            showPage('dashboard');
            
            // æ›´æ–°å“¡å·¥è³‡è¨Š
            if (typeof Auth !== 'undefined') {
                const staff = Auth.getCurrentStaff();
                if (staff) {
                    const nameElement = document.getElementById('staff-name');
                    if (nameElement) {
                        nameElement.textContent = staff.full_name || 'å“¡å·¥';
                    }
                }
            }
        }

        // å·¥å…·å‡½æ•¸
        function showPage(pageId) {
            const page = document.getElementById(`${pageId}-page`);
            if (page) {
                page.classList.remove('hidden');
            }
        }

        function hideAllPages() {
            const pages = ['login', 'dashboard'];
            pages.forEach(pageId => {
                const page = document.getElementById(`${pageId}-page`);
                if (page) {
                    page.classList.add('hidden');
                }
            });
        }

        function showElement(element) {
            if (element) {
                element.classList.remove('hidden');
            }
        }

        function hideElement(element) {
            if (element) {
                element.classList.add('hidden');
            }
        }

        function setButtonLoading(button, loading) {
            if (!button) return;
            
            const btnText = button.querySelector('.btn-text');
            const btnLoading = button.querySelector('.btn-loading');
            
            if (loading) {
                button.disabled = true;
                if (btnText) btnText.style.display = 'none';
                if (btnLoading) btnLoading.classList.remove('hidden');
            } else {
                button.disabled = false;
                if (btnText) btnText.style.display = '';
                if (btnLoading) btnLoading.classList.add('hidden');
            }
        }

        function showError(message, container = null) {
            if (container) {
                container.textContent = message;
                container.classList.remove('hidden');
            } else {
                showToast(message, 'error');
            }
        }

        function showToast(message, type = 'info') {
            console.log(`[Toast ${type}]`, message);
            // ç°¡åŒ–çš„ toast å¯¦ç¾
            const container = document.getElementById('toast-container');
            if (container) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                container.appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 3000);
            }
        }

        // å•Ÿå‹•æ‡‰ç”¨ç¨‹å¼
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
