    <script>
        // è¼‰å…¥ç‹€æ…‹ç®¡ç†
        const loadingStatus = document.getElementById('loading-status');
        let loadedModules = {};
        
        function updateLoadingStatus(message) {
            if (loadingStatus) {
                loadingStatus.textContent = message;
            }
            console.log('[Loading]', message);
        }

        // éŒ¯èª¤è™•ç†
        window.addEventListener('error', (e) => {
            console.error('Global Error:', e.error);
            updateLoadingStatus(`éŒ¯èª¤: ${e.message}`);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled Promise:', e.reason);
            updateLoadingStatus(`Promise éŒ¯èª¤: ${e.reason}`);
        });

        // å‹•æ…‹è¼‰å…¥ CSS
        function loadCSS(href) {
            return new Promise((resolve, reject) => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = href;
                link.onload = () => resolve();
                link.onerror = () => reject(new Error(`Failed to load CSS: ${href}`));
                document.head.appendChild(link);
            });
        }

        // å‹•æ…‹è¼‰å…¥ JavaScript
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                document.body.appendChild(script);
            });
        }

        // å®‰å…¨çš„æ¨¡çµ„è¼‰å…¥
        async function loadModule(name, src, required = true) {
            try {
                updateLoadingStatus(`è¼‰å…¥ ${name}...`);
                await loadScript(src);
                loadedModules[name] = true;
                updateLoadingStatus(`âœ“ ${name} è¼‰å…¥æˆåŠŸ`);
                return true;
            } catch (error) {
                loadedModules[name] = false;
                console.error(`Failed to load ${name}:`, error);
                updateLoadingStatus(`âœ— ${name} è¼‰å…¥å¤±æ•—`);
                
                if (required) {
                    throw error;
                }
                return false;
            }
        }

        // æ‡‰ç”¨ç¨‹å¼åˆå§‹åŒ–
        async function initApp() {
            try {
                updateLoadingStatus('é–‹å§‹åˆå§‹åŒ–...');

                // 1. è¼‰å…¥ CSS
                updateLoadingStatus('è¼‰å…¥æ¨£å¼...');
                try {
                    await Promise.all([
                        loadCSS('css/main.css'),
                        loadCSS('css/login.css'),
                        loadCSS('css/scanner.css'),
                        loadCSS('css/stats.css')
                    ]);
                    updateLoadingStatus('âœ“ æ¨£å¼è¼‰å…¥å®Œæˆ');
                } catch (error) {
                    console.warn('Some CSS failed to load:', error);
                    updateLoadingStatus('âš  éƒ¨åˆ†æ¨£å¼è¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨åŸºç¤æ¨£å¼');
                }

                // 2. è¼‰å…¥å¿…éœ€çš„ JavaScript æ¨¡çµ„
                await loadModule('Utils', 'js/utils.js', true);
                await loadModule('Storage', 'js/storage.js', true);
                await loadModule('API', 'js/api.js', true);
                await loadModule('Auth', 'js/auth.js', true);

                // 3. è¼‰å…¥å¯é¸æ¨¡çµ„
                await loadModule('Sync', 'js/sync.js', false);
                await loadModule('Scanner', 'js/scanner.js', false);
                await loadModule('Stats', 'js/stats.js', false);
                
                // 4. è¼‰å…¥ QR Scanner åº«
                await loadModule('QRScanner-Lib', 'libs/qr-scanner.min.js', false);

                // 4. åˆå§‹åŒ–æ ¸å¿ƒåŠŸèƒ½
                updateLoadingStatus('åˆå§‹åŒ–å­˜å„²...');
                if (typeof Storage !== 'undefined') {
                    await Storage.init();
                }

                updateLoadingStatus('è¼‰å…¥èªè­‰ç‹€æ…‹...');
                if (typeof API !== 'undefined') {
                    API.loadAuthToken();
                }

                // 5. è¨­ç½®æ‡‰ç”¨ç¨‹å¼
                updateLoadingStatus('è¨­ç½®æ‡‰ç”¨ç¨‹å¼...');
                setupApp();

                // 6. æª¢æŸ¥èªè­‰ç‹€æ…‹
                updateLoadingStatus('æª¢æŸ¥ç™»å…¥ç‹€æ…‹...');
                const isAuthenticated = await checkAuthState();
                
                if (isAuthenticated) {
                    await showDashboard();
                } else {
                    showLogin();
                }

                // 7. å®Œæˆè¼‰å…¥
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    updateLoadingStatus('æ‡‰ç”¨ç¨‹å¼å·²å°±ç·’');
                }, 500);

            } catch (error) {
                console.error('App initialization failed:', error);
                updateLoadingStatus(`åˆå§‹åŒ–å¤±æ•—: ${error.message}`);
                
                // é¡¯ç¤ºéŒ¯èª¤é é¢
                document.getElementById('loading-screen').innerHTML = `
                    <div class="error-state">
                        <h3>è¼‰å…¥å¤±æ•—</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()">é‡æ–°è¼‰å…¥</button>
                    </div>
                `;
            }
        }

        // è¨­ç½®æ‡‰ç”¨ç¨‹å¼
        function setupApp() {
            // ç™»å…¥è¡¨å–®
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            // ç™»å‡ºæŒ‰éˆ•
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
        }

        // æª¢æŸ¥èªè­‰ç‹€æ…‹
        async function checkAuthState() {
            try {
                if (typeof Auth !== 'undefined' && Auth.isAuthenticated()) {
                    return await Auth.validateSession();
                }
                return false;
            } catch (error) {
                console.error('Auth state check failed:', error);
                return false;
            }
        }

        // è™•ç†ç™»å…¥
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('login-error');
            
            try {
                // è¨­ç½®è¼‰å…¥ç‹€æ…‹
                setButtonLoading(loginBtn, true);
                hideElement(errorDiv);
                
                const credentials = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    loginCode: formData.get('login_code')
                };
                
                if (typeof Auth === 'undefined') {
                    throw new Error('èªè­‰æ¨¡çµ„æœªè¼‰å…¥');
                }
                
                const result = await Auth.login(credentials);
                
                if (result.success) {
                    showToast(`æ­¡è¿ï¼Œ${result.staff.full_name}ï¼`, 'success');
                    await showDashboard();
                }
                
            } catch (error) {
                console.error('Login failed:', error);
                showError(error.message, errorDiv);
            } finally {
                setButtonLoading(loginBtn, false);
            }
        }

        // è™•ç†ç™»å‡º
        async function handleLogout() {
            try {
                if (typeof Auth !== 'undefined') {
                    await Auth.logout();
                }
                showToast('å·²æˆåŠŸç™»å‡º', 'info');
                showLogin();
            } catch (error) {
                console.error('Logout failed:', error);
                showError('ç™»å‡ºå¤±æ•—: ' + error.message);
            }
        }

        // é¡¯ç¤ºç™»å…¥é é¢
        function showLogin() {
            hideAllPages();
            showPage('login');
        }

        // é¡¯ç¤ºå„€è¡¨æ¿
        async function showDashboard() {
            hideAllPages();
            showPage('dashboard');
            
            // æ›´æ–°å“¡å·¥è³‡è¨Š
            if (typeof Auth !== 'undefined') {
                const staff = Auth.getCurrentStaff();
                if (staff) {
                    const nameElement = document.getElementById('staff-name');
                    if (nameElement) {
                        nameElement.textContent = staff.full_name || 'å“¡å·¥';
                    }
                }
            }
            
            // è¼‰å…¥æ´»å‹•åˆ—è¡¨
            await loadEvents();
            
            // è¨­ç½®å„€è¡¨æ¿äº‹ä»¶ç›£è½å™¨
            setupDashboardEvents();
        }

        // è¼‰å…¥æ´»å‹•åˆ—è¡¨
        async function loadEvents() {
            const eventsList = document.getElementById('events-list');
            const eventsLoading = document.getElementById('events-loading');
            
            try {
                showElement(eventsLoading);
                hideElement(eventsList);
                
                if (typeof API === 'undefined') {
                    throw new Error('API æ¨¡çµ„æœªè¼‰å…¥');
                }
                
                const events = await API.getStaffEvents();
                
                if (events && events.length > 0) {
                    renderEventsList(events);
                    showElement(eventsList);
                } else {
                    eventsList.innerHTML = '<p class="empty-state">æ²’æœ‰å¯ç”¨çš„æ´»å‹•</p>';
                    showElement(eventsList);
                }
                
            } catch (error) {
                console.error('Failed to load events:', error);
                eventsList.innerHTML = '<p class="error-state">è¼‰å…¥æ´»å‹•å¤±æ•—</p>';
                showElement(eventsList);
            } finally {
                hideElement(eventsLoading);
            }
        }

        // æ¸²æŸ“æ´»å‹•åˆ—è¡¨
        function renderEventsList(events) {

                            ticketInfo = { qr_token: qrData.token };

                    if (eventName) eventName.textContent = window.selectedEvent?.event_name || 'æœªçŸ¥';
                    if (ticketStatus) {

                    if (ticketDescription) ticketDescription.textContent = ticketInfo?.description || qrData.data;
                    
                    // å„²å­˜æƒæçµæœä¾›ç°½åˆ°ä½¿ç”¨
                    window.currentScanResult = {

                if (scannerStatus) {

                }
                
                // éœ‡å‹•åé¥‹

            } catch (error) {

        // è™•ç†ç°½åˆ°
        async function handleCheckin() {
            const confirmBtn = document.getElementById('confirm-checkin');
            const scannerStatus = document.getElementById('scanner-status');
            
            try {
                setButtonLoading(confirmBtn, true);
                
                if (!window.currentScanResult) {
                    throw new Error('æ²’æœ‰æƒæçµæœ');
                }
                
                if (!window.selectedEvent) {
                    throw new Error('æ²’æœ‰é¸æ“‡æ´»å‹•');
                }
                
                if (typeof API === 'undefined') {
                    throw new Error('API æ¨¡çµ„æœªè¼‰å…¥');
                }
                
                if (scannerStatus) {
                    scannerStatus.textContent = 'æ­£åœ¨è™•ç†ç°½åˆ°...';
                }
                
                const { qrData, ticketInfo } = window.currentScanResult;
                
                // æº–å‚™ç°½åˆ°æ•¸æ“š
                let checkinData = {
                    event_id: window.selectedEvent.event_id
                };
                
                // æ ¹æ“š QR æ•¸æ“šé¡å‹è¨­ç½®ç°½åˆ°åƒæ•¸
                if (qrData.token) {
                    checkinData.qr_token = qrData.token;
                } else if (qrData.uuid) {
                    checkinData.ticket_uuid = qrData.uuid;
                } else if (ticketInfo && ticketInfo.qr_token) {
                    checkinData.qr_token = ticketInfo.qr_token;
                } else {
                    // å˜—è©¦ç›´æ¥ä½¿ç”¨åŸå§‹æ•¸æ“š
                    checkinData.qr_token = qrData.data;
                }
                
                console.log('Checkin data:', checkinData);
                
                // èª¿ç”¨ç°½åˆ° API
                const result = await API.checkinTicket(checkinData.qr_token, checkinData.event_id);
                
                if (result && result.success) {
                    showToast('ç°½åˆ°æˆåŠŸï¼', 'success');
                    
                    // æ›´æ–°çµ±è¨ˆé¡¯ç¤º
                    updateDashboardStats();
                    
                    // éœ‡å‹•åé¥‹
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200]);
                    }
                    
                    if (scannerStatus) {
                        scannerStatus.textContent = 'ç°½åˆ°æˆåŠŸï¼ç¹¼çºŒæƒæ';
                    }
                } else {
                    throw new Error(result?.message || 'ç°½åˆ°å¤±æ•—');
                }
                
                // è¿”å›æƒæç‹€æ…‹
                hideElement(document.getElementById('scanner-result'));
                window.currentScanResult = null;
                
                // å¦‚æœä½¿ç”¨ QR Scannerï¼Œç¹¼çºŒæƒæ
                if (typeof QRScanner !== 'undefined' && QRScanner.getStatus().isScanning) {
                    if (scannerStatus) {
                        scannerStatus.textContent = 'å°æº– QR Code é€²è¡Œæƒæ';
                    }
                } else {
                    // é‡æ–°é¡¯ç¤ºæ‰‹å‹•è¼¸å…¥
                    setTimeout(() => {
                        showManualQRInput();
                        if (scannerStatus) {
                            scannerStatus.textContent = 'è«‹è¼¸å…¥ä¸‹ä¸€å€‹ QR Code';
                        }
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Checkin failed:', error);
                showError('ç°½åˆ°å¤±æ•—: ' + error.message);
                
                if (scannerStatus) {
                    scannerStatus.textContent = 'ç°½åˆ°å¤±æ•—ï¼Œè«‹é‡è©¦';
                }
            } finally {
                setButtonLoading(confirmBtn, false);
            }
        }
        
        // æ›´æ–°å„€è¡¨æ¿çµ±è¨ˆ
        function updateDashboardStats() {

            if (checkedInElement) {

        function setupStatsTabs() {

            tabBtns.forEach(btn => {

        }
