services:
  # QR Check-in Staff PWA (生產環境)
  qr-checkin-staff:
    build: .
    container_name: qr-checkin-staff-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Let's Encrypt 證書
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      # nginx 配置
      - ./production-nginx.conf:/etc/nginx/conf.d/default.conf
      # 日誌持久化
      - ./logs:/var/log/nginx
    environment:
      - DOMAIN=${DOMAIN:-your-domain.com}
    depends_on:
      - certbot
    command: >
      sh -c "nginx -g 'daemon off;'"

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: echo "Certbot is ready for certificate management"
